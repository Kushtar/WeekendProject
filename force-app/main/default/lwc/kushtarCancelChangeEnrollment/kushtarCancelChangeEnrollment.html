<template>
    <div class="slds-m-top_small slds-m-bottom_medium">
        <lightning-button variant="brand" label="Kushtar C/C Pending Enrollment" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    </div>

    <div if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
              <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Change/Cancel Pending Enrollment</h1>
              </div>
              <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <div if:true={typeSelection}>
                    <lightning-button variant="base" label="Change Pending Enrollment"  onclick={handleChangeEnrollment} class="slds-m-left_x-small"></lightning-button>
                    <p></p>
                    <lightning-button variant="base" label="Cancel Pending Enrollment"  onclick={handleCancelEnrollment} class="slds-m-left_x-small"></lightning-button>
                </div>

                <div if:true={dateSelection}>
                  <p> Recordid from url: {recordId}</p>
                  <p>External Id: {ExternalAccountId}</p>
                
                    <lightning-input type="date" name="Old Date" label="Old Date" disabled value="2024-06-07"></lightning-input>
                    <p></p>
                    <lightning-input type="date" name="New Date" label="New Date" ></lightning-input>
                </div>

                <div if:true={changeAuthorizationPage}>
                    <p>Do you want to change your Service Start Date to a new date?</p>
                    <p></p>
                    <p>If Yes, Click Submit</p>

                    <p>If No, Click Cancel.</p>

                </div>

                <div if:true={changeConfirmationPage}>
                    <p>Change Enrollment Date is Successfull!!</p>
                </div>

                <div if:true={cancelAuthorizationPage}>
                  <p></p>
                  <p>Do you want to cancel your pending enrollment? </p>
                  <p>If Yes, Click Submit</p>
                  <p>If No, Click Cancel</p>
                  <p></p>
                </div>

                <div if:true={cancelConfirmationPage}>
                  Cancel Pending Enrollment is Successfull!!
                </div>
                
            </div>
              <div class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={handleClose}>{cancelOrCloseButton}</button>
                <button if:true={updateButton} class="slds-button slds-button_brand" onclick={handleUpdate}>Update</button>
                <button if:true={submitButtonChange} class="slds-button slds-button_brand" onclick={handleSubmitChange}>Submit</button>
                <button if:true={submitButtonCancel} class="slds-button slds-button_brand" onclick={handleSubmitCancel}>Submit</button>

              </div>
            </div>
          </section>
          <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>


    </div>

</template>
