<template>
    <div class="slds-m-top_small slds-m-bottom_medium">
        <lightning-button variant="brand" label="Brand" title="Primary action" onclick={handleStart} class="slds-m-left_x-small"></lightning-button>
    </div>
    <div if:true={openModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_small">
            <div class="slds-modal__container" >
                <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Modal header</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
               </div>
                <div class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={handleClose} aria-label="Cancel and close">Cancel</button>
                <button class="slds-button slds-button_brand">Save</button>
                </div>
                </div>
        </section>
    </div>
    
</template>
